<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1 class="header__calc">The calculator</h1>
        <div class="calc">
            <input type="text" autofocus class="calc__out" onkeyup="this.value = this.value.replace(/[A-Za-zА-Яа-яЁё]/,'');" />
            <div class="calc__buttons">
                <div class="buttons__one btn_flex">
                    <button>c</button>
                    <button>&larr;</button>
                    <button>.</button>
                    <button>/</button>
                </div>
                <div class="buttons__two btn_flex">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class="buttons__three btn_flex">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="buttons__four btn_flex">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="buttons__five btn_flex">
                    <button>0</button>
                    <button>(</button>
                    <button>)</button>
                    <button class="equality">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="calc.js "></script>
</body>

</html>
