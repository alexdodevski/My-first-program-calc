<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1 class="calc_header1">Calc №1</h1>
        <div class="calc">
            <input type="text" onkeyup="this.value = this.value.replace(/[^\d]/g,'');" class="elem" id="elem1" />
            <input type="text" onkeyup="this.value = this.value.replace(/[^\d]/g,'');" class="elem" id="elem2" />
            <div class="buttons">
                <button id="plus">+</button>
                <button id="minus">-</button>
                <button id="division">/</button>
                <button id="time">*</button>
                <button id="clear">clear</button>
            </div>
            <p class="answer">Ответ:</p>
        </div>
        <h1 class="header__clac2">Calc №2</h1>
        <div class="calc2">
            <div class="calc2__out"></div>
            <div class="calc2__buttons">
                <div class="buttons__one btn_flex">
                    <button onclick="clearOut()">c</button>
                    <button onclick="backSpace()">&larr;</button>
                    <button onclick="insert('.')">.</button>
                    <button onclick="insert(`/`)">/</button>
                </div>
                <div class="buttons__two btn_flex">
                    <button onclick="insert('7')">7</button>
                    <button onclick="insert('8')">8</button>
                    <button onclick="insert('9')">9</button>
                    <button onclick="insert('*')">*</button>
                </div>
                <div class="buttons__three btn_flex">
                    <button onclick="insert('4')">4</button>
                    <button onclick="insert('5')">5</button>
                    <button onclick="insert('6')">6</button>
                    <button onclick="insert('-')">-</button>
                </div>
                <div class="buttons__four btn_flex">
                    <button onclick="insert('1')">1</button>
                    <button onclick="insert('2')">2</button>
                    <button onclick="insert('3')">3</button>
                    <button onclick="insert('+')">+</button>
                </div>
                <div class="buttons__five btn_flex">
                    <button onclick="insert('0')">0</button>
                    <button onclick="insert('(')">(</button>
                    <button onclick="insert(')')">)</button>
                    <button onclick="equal()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="calc1.js"></script>
    <script src="calc2.js"></script>
    <script src="calc3.js"></script>
</body>

</html>
